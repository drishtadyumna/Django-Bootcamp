<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Assessment</title>
  </head>
  <body>
    <h1>Course Sign Up Page</h1>
    <p>Please note: First Name, Last Name, Password, and Email are required</p>
    <form method="get" action="/home/nitin/Webdev Tut/UDEMY/html_level_one/django.png">
      <label for="fname">First Name:</label>
      <input type="text" placeholder="First Name" id="fname" name="fname" required>

      <label for="lname">Last Name:</label>
      <input type="text" placeholder="Last Name" id="lname" name="lname" required>


      <br>
      <br>

      <label for="email">Email:</label>
      <input type="email" placeholder="name@email.com" name="email" id="email" required>

      <label for="psswd">Password:</label>
      <input type="password" name="psswd" id="psswd" required>

      <p>Are you over the age of 18?</p>

      <label for="age_yes">Yes:</label>
      <input type="radio" name="age_yes" id="age_yes" value="yes">

      <label for="age_no">No:</label>
      <input type="radio" name="age_no" id="age_no" value="no">

      <p>Do you have a Credit Card or Paypal?</p>

        <select name="pay">
          <option value="cc">Credit Card</option>
          <option value="pp">Paypal</option>

        </select>
        <br>
        <br>

        <input type="submit" value="Sign Up">

    </form>

    </form>

  </body>
</html>
